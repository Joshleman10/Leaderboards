<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pick Pursuit</title>
</head>

<body>
    <!-- Set the container to take up 90% of the screen width -->
    <div class="container" style="max-width: 90%; padding-top: 20px;">

        <!-- 🏁 Title -->
        <h1 class="mb-4 text-center">Pick Pursuit</h1>

        <!-- 🎯 Input + Buttons -->
        <div class="input-wrapper mb-4">
            <label for="minHours" class="form-label">Minimum Hours in Path (Default is 2 Hours)</label>
            <input id="minHours" type="text" class="form-control" placeholder="2">
        </div>

        <div class="button-group mb-4 text-center">
            <button id="sortButton" class="btn btn-light">Paste Starting Data</button>
            <button id="resetButton" class="btn btn-danger">🔄 Reset Leaderboard</button>
            <button id="toggleCompact" class="btn btn-secondary">Compact View</button>
        </div>

        <!-- 🏆 Leaderboards -->
        <div class="container-fluid text-center px-4">
            <div class="row">
                <!-- 🟦 P1 Column -->
                <div class="col">
                    <h2>Early Leaders</h2>
                    <div id="P1Leaders" class="leaderboard">
                        <!-- Header + Entries will be injected dynamically -->
                    </div>
                </div>

                <!-- 🟧 P2 Column -->
                <div class="col">
                    <h2>Current Standing</h2>
                    <div id="P2Leaders" class="leaderboard">
                        <!-- Header + Entries will be injected dynamically -->
                    </div>
                </div>

                <!-- 🟩 Most Improved Column -->
                <div class="col">
                    <h2>Most Improved</h2>
                    <div id="MostImproved" class="leaderboard">
                        <!-- Header + Entries will be injected dynamically -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 🐾 Logo -->
        <div class="mb-3 text-center">
            <img src="logo.png" alt="Chewy Logo" class="img-fluid" style="max-height: 80px;">
        </div>
    </div>

    <script src="pickRacer.js"></script>
</body>

</html>
