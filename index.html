<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pick Racer</title>
</head>

<body>
    <div class="container mt-4 text-center">
        <!-- 🐾 Logo -->
        <div class="mb-3">
            <img src="logo.png" alt="Chewy Logo" class="img-fluid" style="max-height: 80px;">
        </div>

        <!-- 🏁 Title -->
        <h1 class="mb-4">Pick Racer</h1>

        <!-- 🎯 Input + Buttons -->
        <div class="input-wrapper">
            <label for="minHours" class="form-label">Minimum Hours in Path (Default is 2 Hours)</label>
            <input id="minHours" type="text" class="form-control" placeholder="2">
        </div>

        <div class="button-group mb-4">
            <button id="sortButton" class="btn btn-light">Paste P1 Data</button>
            <button id="resetButton" class="btn btn-danger">🔄 Reset Leaderboard</button>
        </div>

        <!-- 🏆 Leaderboards -->
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">P1 Leaders</h2>
                <div id="P1Leaders" class="p-3 border rounded bg-light"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">P2 Leaders</h2>
                <div id="P2Leaders" class="p-3 border rounded bg-light"></div>
            </div>
        </div>
    </div>

    <script src="pickRacer.js"></script>
</body>

</html>
